        #国家的名字
        Name: 'B国'
        #国家对应的权限
        Permission: 'country.b'
        #国家显示的颜色 就是&后面的那个字符
        Color: 'c'
        #羊毛的显示颜色 填写羊毛的损伤值就行了
        DyeColor: 2